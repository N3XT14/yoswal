name: GitHub Pages

on:
    push:
        branches:
        - main

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Navigate to the client folder
        run: cd client
        
      - name: Install and Build 🔧
        run: npm install && npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
